<html lang="cs">

<style>

}

}
.area-link {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    background: #2196F3;

    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
}
.area-link:hover {

}
</style>
</head>
<body>

</html>
